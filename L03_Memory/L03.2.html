<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="L03.2.css" type="text/css" media="screen">
    <script src="L03.2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory:)</title>
</head>

<body>
    <header>
        <h1>Memory</h1>
        <p>Choose your settings.</p>
    </header>
</body>
<form>
    <div id="form">
        <fieldset>
            <legend>Amount of Pairs</legend>
            <input type="number" id="amount" min="2" max="25" value="2">
        </fieldset>
        <fieldset>
            <legend>Size of Cards</legend>
            <span id="slider">
                <span>
                    small
                    <input type="range" name="Size" id="size" min="0.1" max="1.0" step="0.1" value="0.1">
                    huge
                </span>
            </span>
        </fieldset>
        <fieldset>
            <legend>Everything about Color</legend>

            <label for="background">Background Color</label>
            <input type="color" id="background" value="#0000ff"></br>

            <label for="cardColor">Card Background</label>
            <input type="color" id="cardColor" value="#0000ff"></br>

            <label for="fontColor">Card Background</label>
            <input type="color" id="fontColor" value="#0000ff">
        </fieldset>
        <fieldset>
            <legend>Fonts to choose from</legend>
            <label for="font">Arial</label>
            <input type="radio" id="arial">
            <label for="font">Times New Roman</label>
            <input type="radio" id="times">
            <label for="font">Comic Sans</label>
            <input type="radio" id="comic">
        </fieldset>
    </div>
    <div><button id="startButton">Start the d d d due ... Game</button></div>
</form>

<div id="matchfield"></div>

</html>
