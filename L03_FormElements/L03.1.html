<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="L03.1.css" type="text/css" media="screen">
    <script src="L03.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar:)</title>
</head>

<body>
    <header>
        <h1>Cocktail Bar</h1>
        <p>Choose your drink and extras. Select the size of your Cocktail. Veify your Order on the rigtht.</p>
    </header>
</body>
<form>
    <div id="form">
        <h2>Choose here</h2>
        <fieldset>
            <legend>Drink</legend>
            <select name="Drink" id="drink">
                <option value="Mojito" price="25">Mojito</option>
                <option value="Caipi" price="20">Caipi</option>
                <option value="Bloody Mary" price="30">Bloody Mary</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Container</legend>
            <input type="radio" name="Container" id="slim" value="Slim" price="3.50" checked />
            <label for="slim">Slim</label>
            <input type="radio" name="Container" id="wide" value="Wide" price="4.00" />
            <label for="wide">Wide</label>
            <input type="radio" name="Container" id="paper" value="Papercup" price="0.20" />
            <label for="paper">Papercup</label>
            <input type="radio" name="Container" id="plastic" value="Plasticbag" price="50.00" />
            <label for="plastic">Plasticbag</label>
        </fieldset>
        <fieldset>
            <legend>Extras</legend>
            <input type="checkbox" name="Extra" id="ice" value="Ice" price="0.50" />
            <label for="ice">Ice</label>
            <input type="checkbox" name="Extra" id="lemon" value="Lemon" price="0.80" />
            <label for="lemon">Lemon</label>
            <input type="checkbox" name="Extra" id="orange" value="Orange" price="0.80" />
            <label for="orange">Orange</label>
            <input type="checkbox" name="Extra" id="mint" value="Mint" price="0.60" />
            <label for="mint">Mint</label>
        </fieldset>
        <fieldset>
            <legend>Amount</legend>
            <span id="slider">
                <span>
                    0.1 L
                    <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
                    1.0 L
                </span>
                <progress max="1.0" value="0.1" />
            </span>
        </fieldset>
    </div>
</form>

<div>
    <h2>Your Order here</h2>
    <div id="order">
        ...
    </div>
</div>

</html>
